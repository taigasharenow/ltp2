<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <div class="navbar navbar-light bg-light menu">
        <a class="navbar-brand" href="#">CRUD PHP</a>
    </div>

    <div>
        <form action="">
            <table width="625" border="0">
                <tr>
                    <td width="69">Nome:</td>
                    <td witth="69"><input name="nome" type="text" id="nome" size="70" maxlength="60" required></td>
                </tr>

                <tr>
                    <td width="69">Email:</td>
                    <td witth="69"><input name="email" type="text" id="email" size="70" maxlength="60"></td>
                </tr>
                
                <tr>
                    <td width="69">Sexo:</td>
                    <td witth="69">
                        <input name="sexo" type="radio" id="masculino" value="masculino" checked="checked">
                        Masculino
                        <input name="sexo" type="radio" id="feminino" value="feminino">
                        Feminino
                    </td>
                </tr>

                <tr>
                    <td width="69">DDD:</td>
                    <td width="69">
                        <input name="ddd" type="number" id="ddd" value="61" size="4" maxlength="2">
                    Telefone:
                        <input name="telefone" type="text" id="telefone">
                    </td>
                </tr>

                <tr>
                    <td width="69">Endereço:</td>
                    <td witth="69"><input name="endereco" type="text" id="endereco" size="70" maxlength="70"></td>
                    <td><span>*</span></td>
                </tr>

                <tr>
                    <td width="69">Cidade:</td>
                    <td witth="69"><input name="cidade" type="text" id="cidade" maxlength="20"></td>
                    <td><span>*</span></td>
                </tr>
                
                <tr>
                    <td width="69">Estado:</td>
                    <td witth="69">
                        <select name="estado" id="estado" >
                            <option value="DF">DF</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                        </select>
                    </td>
                    <td><span>*</span></td>
                </tr>

                <tr>
                    <td width="69">Bairro:</td>
                    <td witth="69"><input name="bairro" type="text" id="bairro" maxlength="20"></td>
                    <td><span>*</span></td>
                </tr>

                <tr>
                    <td width="69">País:</td>
                    <td witth="69"><input name="pais" type="text" id="pais" maxlength="20"></td>
                    <td><span>*</span></td>
                </tr>

                <tr>
                    <td width="69">Login:</td>
                    <td witth="69"><input name="login" type="text" id="login" maxlength="12"></td>
                    <td><span>*</span></td>
                </tr>

                <tr>
                    <td width="69">Senha:</td>
                    <td witth="69"><input name="senha" type="password" id="senha" maxlength="12"></td>
                    <td><span>*</span></td>
                </tr>

                <tr>
                    <td colspan="2"><input name="news" type="checkbox" id="news" value="ATIVO" checked="checked">
                    Desejo receber novidades e informações sobre o conteúdodeste site.</td>
                    <td><span>*</span></td>
                </tr>

                <tr>
                    <td><button type="submit" class="btn btn-primary">Cadastrar</button></td>
                    <td><button type="reset" class="btn btn-primary">Limpar</button></td>
                </tr>
                   
            </table>
        </form>
    </div>
</body>
</html>
